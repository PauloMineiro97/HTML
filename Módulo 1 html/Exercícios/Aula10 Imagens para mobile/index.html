<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:700px )" srcset="Imagens/A.png" type="image/png">
        <source media="(max-width:1000px )" srcset="Imagens/B.png" type="image/png">
        <img src="Imagens/C.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>     
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/Soft Feeling - Cheel.mp3" type="audio/mpeg">
    <p>Ficará disponível para download no seguinte link <a href="midia/Soft Feeling - Cheel.mp3">Clique aqui</a></p>
   
    </audio>
    <h1>Agora iremos colocar vídeos no site</h1>
    <video src=""></video>

    

</body>
</html>
